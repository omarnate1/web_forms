<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles.css" />
    <title>Sign up</title>
  </head>
  <body>
    <div class="image_container">
      <img class="bgimage" src="./bgimage.jpg" />

      <div class="logo_house">
        <img class="logo" src="./odin-lined.png" /><span>ODIN</span>
      </div>
    </div>
    <form action="https://httpbin.org/post/" method="post">
      <section class="intro">
        <p>
          This is an online service! You know you need something like this in
          your life to help you realize your deepest dreams. <br />
          <em>Sign up now to get started.</em>
        </p>
        <p>You know you want to</p>
      </section>
      <section class="section1">
        <p>Let's do this!</p>
        <div class="cols">
          <div>
            <label for="first_name">FIRST NAME</label>
            <input type="text" name="first_name" id="first_name" />
          </div>
          <div>
            <label for="last_name">LAST NAME</label>
            <input type="text" name="last_name" id="last_name" />
          </div>
        </div>
        <div class="cols">
          <div>
            <label for="user_email">Email Address:</label>
            <input
              type="email"
              id="user_email"
              name="email"
              placeholder="you@example.com"
            />
          </div>
          <div>
            <label for="phone_number">PHONE NUMBER</label>
            <input type="tel" name="phone_number" id="phone_number" />
          </div>
        </div>
        <div class="cols">
          <div>
            <label for="password">PASSWORD</label>
            <input
              type="password"
              id="password"
              name="password"
              required
              style="border-color: red"
            />
            <p class="error">*Password do not match</p>
          </div>
          <div>
            <label for="confirmpassword">CONFIRM PASSWORD:</label>
            <input
              type="password"
              id="confirmpassword"
              name="confirmpassword"
              required
              style="border-color: red"
            />
          </div>
        </div>
      </section>
      <section class="section2">
        <button type="submit">Create Account</button>
        <p>
          Already have an account? <span><a href="http:/#/">Log in</a></span>
        </p>
      </section>
    </form>
  </body>
</html>
